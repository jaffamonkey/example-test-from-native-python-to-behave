language: python
python:
  - "3.7" 
addons:
  chrome: 81
# current default Python on Travis CI
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
before-script:
  - wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/79.0.3945.36/chromedriver_linux64.zip
  - mkdir $HOME/chromedriver && unzip /tmp/chromedriver.zip -d $HOME/chromedriver
  - export PATH=$HOME/chromedriver:$PATH
script:
  - python3 python3-selenium-headless.py
  - pytest
  - behave
  
